---
layout: default
---
<article class="post page-content">

  <header class="post-header wrapper large">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    <hr>

    {% assign page_semestre = page.name | remove: '.md' %}

    <div class="page-content section-sugestoes">
      <div class="wrapper" data-grid="spacing">
        <div data-cell="1of3">
          {% include lista_unidades.html semestre = page_semestre %}
        </div>
        <div data-cell="1of3">
          {% include lista_areas.html semestre = page_semestre %}
        </div>
      </div>
    </div>

  </div>

</article>
