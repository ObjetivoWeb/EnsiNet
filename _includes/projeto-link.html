{% assign projeto = include.projeto %}

{% assign nivel = site.data[page_semestre].niveis | where: 'title', projeto.nivel %}

<li data-turma="{{ nivel[0].tag }}{{ projeto.serie }}{{ projeto.turma }}">

    <h2 class="post-link"><a href="{{ site.baseurl }}{{ projeto.url }}">{{ projeto.title }}</a></h2>
    <p>Equipe <strong>{{ projeto.equipe }}</strong></p>
    <p class="post-meta" data-turma-label>{{ projeto.serie }}ยบ ano {{ projeto.turma }} do Ensino {{ projeto.nivel }}</p>

</li>
